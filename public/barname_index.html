    <h2 style="text-align: center; border-radius: 20px; ">برنامه های درسی</h2>
    <div class="slider">
        <div class="slides">
          <div class="slide" style="border-radius: 20px;"> 
            
            <img src="./barname.png" alt="تصویر 1"></div>
          <div class="slide" style="border-radius: 20px;"><img src="./amthan.png" alt="تصویر 2"></div>
          <div class="slide" style="border-radius: 20px;"><img src="./bodgr bandy.png" alt="تصویر 3"></div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <hr>
      <style>
        .slider {
          position: relative;
          max-width: 70%;
          margin: auto;
        }
        .slides {
          display: flex;
          overflow: hidden;
          justify-content: center;
          align-items: center;
        }
        .slide {
          min-width: 100%;
          transition: 0.5s;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .slide img {
          max-width: 100%;
          max-height: 80vh;
        }
        .prev, .next {
          cursor: pointer;
          position: absolute;
          top: 50%;
          width: auto;
          padding: 16px;
          margin-top: -22px;
          color: white;
          font-weight: bold;
          font-size: 18px;
          transition: 0.6s ease;
          border-radius: 0 3px 3px 0;
          user-select: none;
        }
        .next {
          right: 0;
          border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
          background-color: rgba(0, 0, 0, 0.8);
        }
        @media (max-width: 768px) {
          .slider {
            max-width: 100%;
          }
          .slide img {
            max-height: 60vh;
          }
        }
      </style>
      <script>
        let slideIndex = 1;
        showSlides(slideIndex);
      
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
      
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("slide");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slides[slideIndex - 1].style.display = "flex";
        }
      </script>
